<body>


    <div class="container contact-form">
        <h1 style="text-align: center;">Tell Me Your Eid Story!! </h1>
            <div class="row">
              <div class="col-12">
           
            <hr>
           
            <form action="https://formspree.io/mlepaqna" method="POST">
                <input type="hidden" name="_subject" value="Greetings From Your Creating Website" />
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="_replyto" class="form-control" placeholder="Your email" required>
                </div>
       
                <!-- <input type="email" name="_replyto" class="form-control" placeholder="Your email" required><br><br><br> -->
                <!-- <textarea name="message"  class="form-control" rows="7" placeholder="Type your message" required></textarea><br><br> -->

                    <label>Message</label>
                    <textarea name="message" class="form-control" rows="7" placeholder="Type your message" required></textarea>
                </div>
                <div class="form-group">
                     <button type="submit" value="Send" class="btn btn-primary">Send</button>
                </div>  
            </form>
        </div>
        </div>
        </div>
